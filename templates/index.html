<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Presenter Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-8 w-full max-w-md space-y-6 transition-colors">
    <h1 class="text-2xl font-bold text-center">ðŸ“¤ Upload Your Presentation</h1>
    
    <form id="uploadForm" method="POST" enctype="multipart/form-data" class="space-y-5">
      <div>
        <label for="ppt" class="block mb-2 font-medium">Select PPTX or PDF file</label>
        <input type="file" name="ppt" id="ppt" accept=".ppt,.pptx,.pdf" required 
               class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400 dark:bg-gray-700 dark:text-white" />
      </div>

      <div>
        <label class="block mb-2 font-medium">Explanation Mode</label>
        <div class="flex gap-4">
          <label class="flex items-center">
            <input type="radio" name="mode" value="summary" checked class="mr-2" />
            Summary
          </label>
          <label class="flex items-center">
            <input type="radio" name="mode" value="detailed" class="mr-2" />
            In-depth Explanation
          </label>
        </div>
      </div>

      <button id="startBtn" type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-semibold">
        ðŸš€ Start Presentation
      </button>

      <!-- Loading message (initially hidden) -->
      <div id="loadingMsg" class="hidden flex items-center justify-center gap-2 text-blue-600 font-medium mt-2">
        <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>
        Loading... Please wait
      </div>
    </form>

    <div class="text-sm text-center text-gray-500 dark:text-gray-400 mt-4">
      Powered by AI & Tailwind CSS
    </div>
  </div>

  <!-- Script to show loading spinner -->
  <script>
    const form = document.getElementById('uploadForm');
    const startBtn = document.getElementById('startBtn');
    const loadingMsg = document.getElementById('loadingMsg');

    form.addEventListener('submit', function () {
      startBtn.disabled = true;
      startBtn.classList.add('opacity-50');
      loadingMsg.classList.remove('hidden');
    });
  </script>

</body>
</html>
